<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | MyShow</title>
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>MyShow</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="movie.html">Movies</a>
      <a href="events.html">Events</a>
      <a href="plays.html">Plays</a>
      <a href="sports.html">Sports</a>
    </nav>
  </header>

  <!-- Payment Section -->
  <section class="payment-section">
    <h2>ðŸ’³ Payment Details</h2>

    <!-- User Info -->
    <form id="paymentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" maxlength="10" required>

      <!-- Payment Method -->
      <h3>Select Payment Method</h3>
      <div class="payment-methods">
        <label><input type="radio" name="method" value="upi" checked> UPI</label>
        <label><input type="radio" name="method" value="card"> Debit / Credit Card</label>
        <label><input type="radio" name="method" value="netbanking"> Netbanking</label>
      </div>

      <!-- UPI Section -->
      <div id="upiSection" class="method-section">
        <label for="upi">UPI ID:</label>
        <input type="text" id="upi" placeholder="example@upi">
      </div>

      <!-- Card Section -->
      <div id="cardSection" class="method-section hidden">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry">

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" maxlength="3">
      </div>

      <!-- Netbanking Section -->
      <div id="netbankingSection" class="method-section hidden">
        <label for="bank">Select Bank:</label>
        <select id="bank">
          <option>SBI</option>
          <option>HDFC</option>
          <option>ICICI</option>
          <option>Axis</option>
          <option>Kotak</option>
        </select>
      </div>

      <!-- Pay Button -->
      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </section>

  <footer>

  const params = new URLSearchParams(window.location.search);

  document.getElementById("amount").textContent = `Total Amount: â‚¹${amount}`;

  document.getElementById("paymentForm").addEventListener("submit", (e) => {
    e.preventDefault();
    alert("Payment Successful! âœ…");
    window.location.href = "confirmation.html";
  });
</script>
